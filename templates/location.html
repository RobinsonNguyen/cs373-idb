{% extends "base.html" %}

	{% block head %}
		<link rel="stylesheet" type="text/css" href="../static/css/location.css">
		<link rel="stylesheet" type="text/css" href="../static/css/route.css">
		<script src="../static/js/location.js"></script>

		<title>Locations - PokeMasters</title>
	{% endblock %}

	{% block content %}

		<h2 style="color: white;" align="center">Locations</h2>

		<div class="text-center">
			<div class="btn-group" roll="group" style="padding: 4px;" align="center">
				<button type="button" class="btn btn-sm" style="color:black;" onclick="populateRoutes(1, this)">Kanto</button>
				<button type="button" class="btn btn-sm" style="color:black;" onclick="populateRoutes(3, this)">Kanto - Sevii Islands</button>
				<button type="button" class="btn btn-sm" style="color:black;" onclick="populateRoutes(2, this)">Johto</button>
				<button type="button" class="btn btn-sm" style="color:black;" onclick="populateRoutes(3, this)">Hoenn</button>
				<button type="button" class="btn btn-sm" style="color:black;" onclick="populateRoutes(3, this)">Sinnoh</button>

			</div>
		</div>

		<div class="text-center">
			<div class="btn-group" roll="group" style="padding: 4px;" align="center">
				<button type="button" class="btn btn-sm" style="color:black;" onclick="populateRoutes(3, this)">Unova</button>
				<button type="button" class="btn btn-sm" style="color:black;" onclick="populateRoutes(3, this)">Kalos</button>
				<button type="button" class="btn btn-sm" style="color:black;" onclick="populateRoutes(3, this)">Orre</button>
				<button type="button" class="btn btn-sm" style="color:black;" onclick="populateRoutes(3, this)">Fiore</button>
				<button type="button" class="btn btn-sm" style="color:black;" onclick="populateRoutes(3, this)">Almia</button>
				<button type="button" class="btn btn-sm" style="color:black;" onclick="populateRoutes(3, this)">Oblivia</button>
			</div>
		</div>

		<div id="routes">
			<h2 style="color: white;" align="center">Routes</h2>
			<div class="container pkmn-group">
				<div class="panel panel-default">
					<table id="routeTable" class="table">
						<tr>
							<th>Route Name</th>
							<th style="text-align: center;">Average Level</th>
							<th style="text-align: center;"># of Trainers</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
	{% endblock %}
