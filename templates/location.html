	<body style="background-color: #083139;">
		<nav class="navbar navbar-inverse navbar-static-top">

			</div>

		<div id="routes">
			<h2 style="color: white;" align="center">Routes</h2>
			<div class="container pkmn-group">
				<div class="panel panel-default">
					<table id="routeTable" class="table">
						<tr>
							<th>Route Name</th>
							<th>Average Level</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
